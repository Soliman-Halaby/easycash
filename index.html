<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body class="form">
  <header class="header">
    <img class="logoImg" alt="Logo Le Grand live" src="./assets/images/logoLeGrandLive.png">
  </header>
  <div class="formGrid">
    <form action="" method="request" class="formLogin">
      <div class="formAction">
        <input id="loginUsername" type="text" name="username" class="usernameInput" placeholder="Login">
      </div>
      <div class="formAction">
        <input id="loginPass" type="password" name="password" class="passwordInput" placeholder="Mot de passe">
      </div>
      <div class="errorContainer">
        <span class="errorMessage">Nom d'utilisateur ou mot de passe incorrect</span>
      </div>
      <div class="formAction">
        <input class="formSubmit" type="submit" value="Connexion">
      </div>
    </form>
  </div>
</body>
</html>
