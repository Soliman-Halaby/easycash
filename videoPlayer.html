<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation Slide</title>
    <link href="//vjs.zencdn.net/7.8.2/video-js.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./videoJS.css">
    <link rel="stylesheet" href="./videoPLayer.css">
    <script src="//vjs.zencdn.net/7.8.2/video.min.js"></script>
</head>
<body>
    <header class="header">
        <img class="logoImg" alt="Logo Le Grand live" src="./Logo_legrandlive_ebauche.png">
        <div class="titleDiv">
            <h1 class="pageTitle">Première convention digitale interactive</h1>
        </div>
    </header>
    <div class="questionPop">
        <span class="questionInput">Saisissez votre question</span>
        <div class="questionHeader">
            <span class="close">x</span>
        </div>
        <textarea id="questionArea" name="questionArea" rows="5" cols="33"></textarea>
        <div class="sendButton">
            <input class="sendText" type="submit" value="Envoyer le formulaire">
        </div>
    </div>
    <div class="video-wrapper">
        <div class="Questionbutton">
            <span class="question">Posez votre question</span>
        </div>
        <div class="Questionbutton">
            <a class="question" href="./videoJS.html">Vidéos Flashs</a>
        </div>
    </div>
    <video width='' height='' class="videoPlayer video-js vjs-default-skin vjs-big-play-centered" controls data-setup='{"fluid": true}'>
        <source src="mainVideo.mp4">
        </video>
    </div>
    <script src="./script.js"></script>
</body>
</html>
